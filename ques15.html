<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display BCA Content</title>
    <script>
        function loadContent() {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "bca.txt", true); // Path to your bca.txt file
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    document.getElementById("content").innerText = xhr.responseText;
                }
            };
            xhr.send();
        }
    </script>
</head>
<body>
    <button onclick="loadContent()">Load BCA Content</button>
    <div id="content"></div> <!-- Area where the content from bca.txt will be displayed -->
</body>
</html>
